  server {
        #limit_conn   gulag 10;
	listen	      80;
        server_name   shop.2u4u.com.cn:7788 shop.2u4u.com.cn;
	server_name_in_redirect on;
	#rewrite	      http://shop.2u4u.com.cn/$request_uri http://shop.2u4u.com.cn:7788/$request_uri ; #doesn't work

	# this redirect works but it's pretty bad since it involves if statement
	# ref: http://wiki.nginx.org/Pitfalls 
	if ($host ~* shop.2u4u.com.cn ) {
  	rewrite ^(.*)$ http://shop.2u4u.com.cn:7788$1 ; # $1 contains '/foo', not 'www.mydomain.com/foo'
}
        root         /var/www/html/2u4u/;
        index        index.php index.html;

    ## Deny some crawlers
    if ($http_user_agent ~* (HTTrack|HTMLParser|libwww) ) {
         return 444;
    }
    ## Deny certain Referers (case insensitive)
      if ($http_referer ~* (poker|sex|girl) ) {
        return 444;
    }
    ## www. redirect  
    ##if ($host ~* ^(www\.)(.+)) {
        ##set $rawdomain $2;
        ##rewrite ^/(.*)$  http://$rawdomain/$1 permanent;
    #}
    
    ## 6.x starts
    location / {
       #rewrite ^/(.*)/$ /$1 permanent; # remove trailing slashes - disabled
        try_files $uri @cache;
    }

    location @cache {
        if ( $request_method !~ ^(GET|HEAD)$ ) {
            return 405;
        }
        if ($http_cookie ~ "DRUPAL_UID") {
            return 405;
        }
        error_page 405 = @drupal;
        add_header Expires "Tue, 24 Jan 1984 08:00:00 GMT";        
        add_header Cache-Control "must-revalidate, post-check=0, pre-check=0";
        add_header X-Header "Boost Citrus 1.9";               
        charset utf-8;
        try_files /cache/normal/$host${uri}_$args.html /cache/$host${uri}_$args.html @drupal;
    }

    location @drupal {
        ###
        ### now simplified to reduce rewrites
        ###
        rewrite ^/(.*)$  /index.php?q=$1 last;
    }

    location .*/purchased-files$ {
	# for ubercart file download pages at user/uid/purchased-files
	# proxy it to apache, or users can't download their files
	# need to ask why on drupal groups
	proxy_pass       http://apache;
	# i think we need to give apache the header or ubercart denied access?
	# how do i pass the sessionid to apache?
        proxy_set_header  X-Real-IP  $remote_addr;
        proxy_set_header Host $http_host;
	}




    location /download/*  {
	# for ubercart file download pages at user/uid/purchased-files
	# proxy it to apache, or users can't download their files
	# need to ask why on drupal groups
        rewrite ^/(.*)$  http://shop.2u4u.com.cn:7788/$1 ;
	proxy_pass       http://apache;
	# i think we need to give apache the header or ubercart denied access?
	# how do i pass the sessionid to apache?
        proxy_set_header  X-Real-IP  $remote_addr;
        proxy_set_header Host $http_host;
	}


    location ~* (/\..*|settings\.php$|\.(htaccess|engine|inc|info|install|module|profile|pl|po|sh|.*sql|theme|tpl(\.php)?|xtmpl)$|^(Entries.*|Repository|Root|Tag|Template))$ {
        deny all;
    }

    location ~* /(files|themes)/.*\.php$ {
        return 444;                     ### deny php here
    }
    location ~* /files/backup_migrate/ {
        return 444;                     ### deny direct access
    }    
       
    location ~ \.php$ {
          try_files $uri @drupal;       ### check for existence of php file
	  #index index.php
	  proxy_pass       http://apache;
          proxy_set_header  X-Real-IP  $remote_addr;
          proxy_set_header Host $http_host;
	
	  #fastcgi_pass    127.0.0.1:9000; 
	  # make sure php-cgi is running at /home/apache/apps/fastcgiphp/bin/php-cgi -b 127.0.0.1:9000
  	  #fastcgi_index   index.php;
  	  #fastcgi_param   SCRIPT_FILENAME $document_root$fastcgi_script_name;
          #include         fastcgi_params;
    }

    location ~ \.css$ {
        if ( $request_method !~ ^(GET|HEAD)$ ) {
            return 405;
        }
        if ($http_cookie ~ "DRUPAL_UID") {
            return 405;
        }
        error_page 405 = @uncached;
        access_log  off;
        expires  max; #if using aggregator
        add_header X-Header "Boost Citrus 2.1";
        try_files /cache/perm/$host${uri}_.css /cache/$host${uri}_.css $uri =404;
    }
    
    location ~ \.js$ {
        if ( $request_method !~ ^(GET|HEAD)$ ) {
            return 405;
        }
        if ($http_cookie ~ "DRUPAL_UID") {
            return 405;
        }
        error_page 405 = @uncached;
        access_log  off;
        expires  max; # if using aggregator
        add_header X-Header "Boost Citrus 2.2";               
        try_files /cache/perm/$host${uri}_.js /cache/$host${uri}_.js $uri =404;
    }

    location ~ \.json$ {
        if ( $request_method !~ ^(GET|HEAD)$ ) {
            return 405;
        }
        if ($http_cookie ~ "DRUPAL_UID") {
            return 405;
        }
        error_page 405 = @uncached;
        access_log  off;
        expires  max; ### if using aggregator
        add_header X-Header "Boost Citrus 2.3";               
        try_files /cache/normal/$host${uri}_.json /cache/$host${uri}_.json $uri =404;
    }

    location @uncached {
        access_log  off;
        expires  max; # max if using aggregator, otherwise sane expire time
    }

    location ~* /(system/files/)|(files/imagecache)|(fckeditor)|(ckeditor)/ {
        access_log         off;
        expires            max;
        try_files $uri @drupal; ### imagecache and (f)ckeditor support
    }

    location ~* ^.+\.(jpg|jpeg|gif|png|ico|swf)$ {
        access_log      off;
        expires         max;
        try_files $uri =404;
    }

    location ~* \.xml$ {
        if ( $request_method !~ ^(GET|HEAD)$ ) {
            return 405;
        }
        if ($http_cookie ~ "DRUPAL_UID") {
            return 405;
        }
        error_page 405 = @drupal;
        add_header Expires "Tue, 24 Jan 1984 08:00:00 GMT";
        add_header Cache-Control "must-revalidate, post-check=0, pre-check=0";
        add_header X-Header "Boost Citrus 2.4";               
        charset utf-8;
        types { }
        default_type application/rss+xml;
        try_files /cache/normal/$host${uri}_.xml /cache/normal/$host${uri}_.html /cache/$host${uri}_.xml $uri @drupal;
    }

    location ~* /feed$ {
        if ( $request_method !~ ^(GET|HEAD)$ ) {
            return 405;
        }
        if ($http_cookie ~ "DRUPAL_UID") {
            return 405;
        }
        error_page 405 = @drupal;
        add_header Expires "Tue, 24 Jan 1984 08:00:00 GMT";
        add_header Cache-Control "must-revalidate, post-check=0, pre-check=0";
        add_header X-Header "Boost Citrus 2.5";               
        charset utf-8;
        types { }
        default_type application/rss+xml;
        try_files /cache/normal/$host${uri}_.xml /cache/normal/$host${uri}_.html /cache/$host${uri}_.xml $uri @drupal;
    }

  } # end of server
